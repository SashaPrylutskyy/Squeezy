<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Squeezy</title>
</head>
<body>

<div class="form-container">
    <img src="img/lemonSqueeze.png" alt="lemon squeeze image">
    <h2>Squeeze an URL</h2>
    <form id="addForm">
        <div class="form-group">
            <input type="url" id="url" name="url" placeholder="Enter URL">
            <button type="submit" class="submit-btn" id="submitButton" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#1b1b1d" stroke-width="4" fill="none" />
                    <path d="M8 12H16M16 12L12 8M16 12L12 16" stroke="#1b1b1d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="form-group password-container hidden">
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
    </form>
    <div id="notification" class="notification"></div>
</div>

<script src="js/validationMainPage.js"></script>
<script src="js/mainPage.js"></script>
</body>
</html>
