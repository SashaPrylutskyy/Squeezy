<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Squeezy</title>
</head>
<body>

<div class="form-container">
    <img src="img/lemonSqueeze.png" alt="lemon squeeze image">
    <h2>Squeeze an URL</h2>
    <form id="addForm">
        <div class="form-group">
            <input type="url" id="url" name="url" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="submit-btn">Submit</button>

    </form>
    <div id="notification" class="notification success">
        www.squeeze/api/H3Xrk20i
<!--        <p>link copied to clipboard</p>-->
    </div>
</div>


<script>
    document.getElementById('addForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const url = document.getElementById('url').value;
        const password = document.getElementById('password').value;
        const notification = document.getElementById('notification');

        if (!url) {
            fetch("/create", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({url: url, password: password})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let current_url = window.location.href;
                        let squeezed_url = current_url + "API/" + data.message;

                        gatherParticles('green').then(() => {
                            notification.textContent = squeezed_url;
                            navigator.clipboard.writeText(squeezed_url);
                            notification.style.display = 'block';
                        });
                    } else {
                        gatherParticles("red").then(() => {
                            notification.textContent = "Error: " + data.message;
                            notification.style.display = 'block';
                        });
                    }
                })
                .catch(error => gatherParticles("red"));
            document.getElementById('addForm').reset();
        }
    });

    document.getElementById("url").addEventListener('input', function(event) {
        let value = event.target.value;
        let trimmedValue = value.trimStart();

        if (trimmedValue !== value) {
            event.target.value = trimmedValue;
        }
    });
</script>

</body>
</html>
