<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Squeezy</title>
</head>
<body>

<div class="form-container">
    <img src="img/lemonSqueeze.png" alt="lemon squeeze image">
    <h2>Squeeze an URL</h2>
    <form id="addForm">
        <div class="form-group">
            <input type="text" id="url" name="url" placeholder="Enter URL">
            <button type="submit" class="submit-btn" id="submitButton" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#1b1b1d" stroke-width="4" fill="none" />
                    <path d="M8 12H16M16 12L12 8M16 12L12 16" stroke="#1b1b1d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="form-group password-container hidden">
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>
    </form>
    <div id="notification" class="notification success">
        www.squeeze/api/H3Xrk20i
    </div>
</div>

<script src="js/submitButton.js"></script>
<script>
    const passwordContainer = document.querySelector('.password-container');
    const urlInputGroup = document.querySelector('.form-group #url');

    document.getElementById('addForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const url = document.getElementById('url').value;
        const password = document.getElementById('password').value;
        const notification = document.getElementById('notification');

        if (url) {
            fetch("/create", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({url: url, password: password})
            })
                .then(response => response.json())
                .then(data => {
                    submitButton.disabled = true;
                    passwordContainer.classList.add('hidden');
                    urlInputGroup.style.borderRadius = '15px';

                    if (data.success) {
                        let current_url = window.location.href;
                        let squeezed_url = current_url + "api/" + data.message;

                        notification.textContent = squeezed_url;
                        navigator.clipboard.writeText(squeezed_url);
                        notification.style.display = 'block';
                    } else {
                        notification.textContent = "Error: " + data.message;
                        notification.style.display = 'block';
                    }
                })
                .catch(error => {
                    notification.textContent = "Error: " + error;
                    notification.style.display = 'block';
                });
            document.getElementById('addForm').reset();
        }
    });

    document.getElementById("url").addEventListener('input', function(event) {
        let value = event.target.value;
        let trimmedValue = value.trimStart();

        if (trimmedValue !== value) {
            event.target.value = trimmedValue;
        }
    });
</script>

</body>
</html>
