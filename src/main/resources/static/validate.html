<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/validatePage.css">
    <title>Squeezy validate form</title>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="form-container">
    <h2>Validate access</h2>
    <form id="validateForm">
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="submit-btn password-container" id="submitButton" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#1b1b1d" stroke-width="4" fill="none" />
                    <path d="M8 12H16M16 12L12 8M16 12L12 16" stroke="#1b1b1d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </form>
    <div id="notification" class="notification error"></div>
</div>

<script src="js/validationValidatePage.js"></script>
<script src="js/validatePage.js"></script>
</body>
</html>
